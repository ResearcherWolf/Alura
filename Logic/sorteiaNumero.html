<meta charset="UTF-8">

<script>
  var maximo = 10;
  var numeroPensado = sorteia(maximo);
  var chute = parseInt(prompt("Coloque um número de 0 a " + maximo));
  var resposta = "a";
  
  function pulaLinha() {
    document.write("<br><hr><br>");
  } 
  function escrever(mensagem) {
    document.write("<big>" + mensagem + "</big>");
    pulaLinha();
  }
  function sorteia(n){
    return Math.round(Math.random() * n);
  }
  
  if (chute == numeroPensado) {
    escrever ("Parabéns, " + numeroPensado + " era a resposta certa");
  } else {
    if (chute > numeroPensado){
      resposta = "maior que";
    } else{
      resposta = "menor que";
    }
    escrever ("Não dessa vez, seu chute foi " + resposta + " que o sorteado");
  }
</script>
