<meta charset="UTF-8">


<script>
  //Este programa é uma demonstração da quantidade média de gerações de fámilias de descendência portuguesa no Brasil, considerando que as pessoas possuem filhos a partir dos 28 anos e que os portugueses chegaram aqui com essa idade

  var ano = 2021;
  
  function pularLinha(){
    document.write("<br>");
  }
  function escrever(){
    document.write("Temos " + Math.round((ano - 1500)/28) + "gerações");
    pularLinha();
  }
  
  escrever();
</script>
