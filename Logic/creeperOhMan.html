<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>
  tela = document.querySelector('canvas');
  pincel = tela.getContext('2d');
  
  pincel.fillStyle = "darkgreen";
  pincel.fillRect(150, 50, 350, 300);
 
  pincel.fillStyle = "black";
  pincel.fillRect(360, 130, 90, 90);
  pincel.fillRect(200, 130, 90, 90);
  pincel.fillRect(250, 140, 40, 110);
  pincel.fillRect(320, 140, 40, 110);
  pincel.FillRect(290, 220, 70, 100);
</script>
