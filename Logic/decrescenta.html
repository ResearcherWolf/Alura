<meta charset="UTF-8">

<script>
  var numero = 20;
  
  function pulaLinha() {
    document.write("<br><hr><br>");
  } 
  function escrever(mensagem) {
    document.write("<big>" + mensagem + "</big>");
  }

  while(numero >= 0){
    if(numero != 0){
      escrever(numero + " ,");
    } else{
      escrever(numero + ".");
    }
    numero = numero - 1;
  }    
</script>
