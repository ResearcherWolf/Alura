<meta charset="UTF-8">

<script>
  var ano = 2021;
  
  function pulaLinha() {
    document.write("<br><hr><br>");
  }

  function escrever(mensagem) {
    document.write("<big>" + mensagem + "</big>");
    pulaLinha();
  }

  escrever("Eu nasci em : " + (ano - 25));
  escrever("Adriano nasceu em : " + (ano - 26));
  escrever("Paulo nasceu em : " + (ano - 32));

</script>
